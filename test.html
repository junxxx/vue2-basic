<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="main">
        <div class="menu">Menu</div>
        <div class="container">
            <div class="tab">Tab</div>
            <div class="content">Content</div>
            <div class="footer">Footer</div>
        </div>
    </div>
  </body>
</html>

<style>
    body {
        margin: 0;
        height: 100vh;
    }
    
    .main {
        background-color: darkblue;
        height: 100%;
        display: flex;
    }

    .menu {
        width: 20%;
        background-color: #333;
        color: white;
        padding: 1rm;
    }

    .container {
        flex: 1;
  display: flex;
  flex-direction: column;
  min-height: 0;              /* IMPORTANT: allow child (.content) to shrink/scroll */
  background: #f4f4f4;
  padding: 1rem;
  box-sizing: border-box;
    }

    .tab {
  flex: 0 0 56px;             /* fixed height row */
  background: #e0e0e0;
  display: flex;
  align-items: center;
  padding: 0 1rem;           /* fixed height */
}

.content {
  flex: 1 1 auto;             /* fills leftover space */
  overflow: auto;             /* only this area scrolls */
  background: #2f7d23;
  color: #fff;
  padding: 1rem;
  box-sizing: border-box;       /* scroll if content is too tall */
}

.footer {
  flex: 0 0 48px;             /* fixed height row */
  background: #cfcfcf;
  display: flex;
  align-items: center;
  padding: 0 1rem;           /* fixed height */
}
</style>
